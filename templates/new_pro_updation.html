<!DOCTYPE html>
<html>
  <head>
    <title>Form with Two Text Boxes and Submit Button</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="new_pro_updation" method="post">
        {% csrf_token %}
      <label for="text1">STOCK NAME:</label>
      <input type="text" id="text1" name="produck_name" required><br><br>
      <label for="text2">QUANTITY:</label>
      <input type="text" id="text2" name="quantity" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
